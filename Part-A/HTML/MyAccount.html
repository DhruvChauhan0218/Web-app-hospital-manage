<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="../CSS/MyAccount.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  </head>
  <body>
    <div id="nav-placeholder"></div>
    <div class="main-container">
    <h2>My Account</h2>
      <div class="container">
        <div class="profile-container">
          <label class="profile-container-label">Profile</label>
          <div class="MuiGrid-container">
            <form action="" style="display: block">
              <div class="right-container"><button type="button" id="editBtn" onclick="handleEdit()">Edit</button></div>
              <div class="right-container"><button type="button" id="cancleBtn" onclick="handleCancle()">Cancle</button></div>
              <div class="form-container">

                <div class="MuiGrid-grid-md-4">
                  <div class="MuiFormControl-root">
                    <label class="MuiInputLabel-shrink">First Name</label>
                    <div class="MuiInputBase-root">
                      <input type="text" name="firstname" id="firstname" />
                    </div>
                  </div>
                </div>

                <div class="MuiGrid-grid-md-4">
                  <div class="MuiFormControl-root">
                    <label class="MuiInputLabel-shrink">Last Name</label>
                    <div class="MuiInputBase-root">
                      <input type="text" name="lastname" id="lastname" />
                    </div>
                  </div>
                </div>

                <div class="MuiGrid-grid-md-4">
                  <div class="MuiFormControl-root">
                    <label class="MuiInputLabel-shrink">Email</label>
                    <div class="MuiInputBase-root">
                      <input type="email" name="email" id="email" />
                    </div>
                  </div>
                </div>

                <div class="MuiGrid-grid-md-4">
                    <div class="MuiFormControl-root">
                      <label class="MuiInputLabel-shrink">Password</label>
                      <div class="MuiInputBase-root">
                        <input type="password" name="password" id="password" />
                      </div>
                    </div>
                </div>
                  
                <div class="MuiGrid-grid-md-4">
                    <div class="MuiFormControl-root">
                      <label class="MuiInputLabel-shrink">Gender</label>
                      <div class="MuiInputBase-root">
                        <select name="gender" id="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                          </select>
                      </div>
                    </div>
                </div>
                
                <div class="MuiGrid-grid-md-4">
                    <div class="MuiFormControl-root">
                      <label class="MuiInputLabel-shrink">Role</label>
                      <div class="MuiInputBase-root">
                        <input type="text" name="role" id="role" />
                      </div>
                    </div>
                </div>

                <div class="MuiGrid-grid-md-4">
                    <div class="MuiFormControl-root">
                      <label class="MuiInputLabel-shrink">Phone</label>
                      <div class="MuiInputBase-root">
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" title="Enter correct phone number"/>
                      </div>
                    </div>
                </div>
              </div>
              <div>
                <button id="submitBtn" type="button" onclick="handleSubmit()">Save Changes</button>
              </div>

              <div class="MuiGrid-grid-md-4" id="prescription">
                
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        $("#nav-placeholder").load("./Navbar.html");
      });
    </script>

  </body>
  <script src="../JS/MyAccount.js"></script>
  <script src="../JS/API/Api.js"></script>
  <script src="../JS/API/Request.js"></script>
</html>
