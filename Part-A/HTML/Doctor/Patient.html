     <script>
        async function getPatients(){
    
           const res = await getAllPatient()
           console.log(res);
           if(res && res.data){    
               let parent = document.getElementById('tbody')
               res.data.map((ele,index)=>{

                       let row = ` <tr class="MuiTableRow-root jss180 MuiTableRow-hover">
                                            <td
                                                class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                                00${index+1}</td>
                                            <td
                                                class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                               ${ele.phone}</td>
                                            <td
                                                class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                                ${ele.firstname} ${ele.lastname}</td>
                                            <td
                                                class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                                ${ele.gender}</td>
                                            <td
                                                class="MuiTableCell-root MuiTableCell-body jss179 MuiTableCell-alignLeft">
                                                <span style="text-transform: capitalize;">${ele.email}</span></td>
                                        </tr>`
                       parent.innerHTML += row
               })
           }else{
               alert("something went wrong")
           }
       }
       window.onload = getPatients
   </script>
